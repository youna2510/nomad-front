<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="signinScreen">
        <h1>회원가입</h1>
        <form>
            <label for="name">아이디</label>
            <input type="text" id="name" placeholder="아이디를 입력해주세요." required>

            <label for="password">비밀번호</label>
            <input type="password" id="password" placeholder="비밀번호를 입력해주세요." required>

            <label for="password-confirm">비밀번호 확인</label>
            <input type="password" id="password-confirm" placeholder="비밀번호를 한번 더 입력해주세요." required>

            <a href="loginscreen.html">
              <button type="button" class="submit-btn">완료</button>
            </a>
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
