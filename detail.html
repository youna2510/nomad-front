<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NomaCircle</title>

  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Anek+Tamil&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">  

  <style>
body {
      font-family: 'Gowun Dodum', sans-serif;
      margin: 0;
      background: url('assets/background2.png') no-repeat center center/cover;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 120%;
      max-width: 1500px;
      border-radius: 10px;
      padding: 30px;
      margin-top:-120px;
      margin-left:40px;
    }


    .header img {
      width: 40px;
    }

    .header h1 {
      font-size: 24px;
      font-weight: bold;
    }

    /* 게시글 섹션 */
    .post-container {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .post-container h2 {
      position:absolute;
      font-size: 32px;
      font-weight: 400;
      margin-top: -45px;
      margin-left:60px;
    }

    .post-container p {
      font-size: 32px;
      line-height: 1.6;
      color: rgba(255, 255, 255, 0.8);
      width:1300px;
      margin-left:10px;
      margin-top:30px;
    }

    /* 댓글 섹션 */
    .comments {
      margin-top: 20px;
    }

    .comment {
      display: flex;
      align-items: center;
      gap: 10px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 10px 15px;
      margin-bottom: 15px;
    }

    .comment-avatar {
      width: 40px;
      height: 40px;
      background-color: #d3d5df;
      border-radius: 50%;
    }

    .comment-content {
      flex-grow: 1;
    }

    .comment-content p {
      margin: 0;
      font-size: 20px;
      color: rgba(255, 255, 255, 0.8);
    }

    .reply-button {
      font-size: 12px;
      color: #4c4caa;
      background: none;
      border: none;
      cursor: pointer;
      text-decoration: underline;
    }

    /* 댓글 입력창 */
    .comment-input {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .comment-input textarea {
      flex-grow: 1;
      padding: 10px;
      border-radius: 10px;
      border: none;
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
      resize: none;
      height: 40px;
      font-size: 14px;
    }

    .comment-input button {
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.2);
      color: #fff;
      font-size: 14px;
      cursor: pointer;
    }
    a {
        text-decoration: none; /* 기본 밑줄 제거 */
        position: relative;
    }
  </style>
  
</head>
<body>

    <div class="sidebar" style="position: fixed;" >
        <ul>
            <li>
                <a href = "profile.html#profileScreen">
                    <img src="assets/profile-icon-white.png" alt="Profile">
                </a>
            </li>
            <li>
                <a href = "index.html#mainScreen">
                    <img src="assets/home-icon-white.png" alt="Home">
                </a>
            </li>
            <li>
                <a href="map.html">
                    <img src="assets/map-icon-white.png" alt="Map">
                </a>
            </li>
            <li>
                <a href="networking.html">
                    <img src="assets/chat-icon-white.png" alt="Chat">
                </a>
            </li>
            <li>
                <div class="whitelogo-sidebar">
                    <img src="assets/onlylogowhite2.png" alt="Logo">
                </div>
            </li>
        </ul>
    </div>

  <div class="nonameboarddetailScreen">
    <div class="horizontal-line1"></div>

      <div class="nonameboard-title">
        <img src="assets/익명보드.png" alt="Emoji">
        <h1>익명보드</h1>

    </div>
  </div>

  <div class="container">

<!-- 게시글 -->
    <div class="post-container">
      <div class="comment-avatar"></div>
      <h2>닉네임</h2>
      <p>함께 작업하실 크리에이터 분을 찾습니다! (볼드)</p>
      <p>
         안녕하세요, 저와 함께 영상 작업하실 분을 찾습니다! 저는 시각디자이너이고, 개발자와 영상 연출 가능한 분을 구합니다. 
         궁금하신 점이 있다면 댓글 부탁드립니다.
      </p>
    </div>

    <!-- 댓글 섹션 -->
    <div class="comments">
      <div class="comment">
        <div class="comment-avatar"></div>
        <div class="comment-content">
          <p>익명</p>
          <p>비밀 댓글입니다.</p>
        </div>
        <button class="reply-button">대댓글</button>
      </div>
      <div class="comment">
        <div class="comment-avatar"></div>
        <div class="comment-content">
          <p>익명</p>
          <p>비밀 댓글입니다.</p>
        </div>
        <button class="reply-button">대댓글</button>
      </div>
    </div>

    <!-- 댓글 입력창 -->
    <div class="comment-input">
      <textarea placeholder="댓글을 입력해주세요"></textarea>
      <button>댓글 작성</button>
    </div>






  </div>
          


  <script src="app.js"></script>
</body>
</html>
