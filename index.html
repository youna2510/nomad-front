<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NomaCircle</title>

  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Anek+Tamil&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">  

  <style>
    a {
        text-decoration: none; /* 기본 밑줄 제거 */
        position: relative;
    }
    a::after {
        content: '';
        position: absolute;
        left: 0;
        bottom: 0px; /* 밑줄을 살짝 아래로 내림 */
        width: 100%;
        height: 0.1px; /* 밑줄 두께 */
        background-color: white; /* 밑줄 색상 */
    }
  </style>
</head>
<body>
  <!-- 첫 화면 -->

  <div id="logoScreen" class="screen">
    <img src="assets/onlylogowhite.png" alt="Logo" class="logo">
    <h2>모든 디지털 노마드의 궤적이 만나는 중심,</h2>
    <h1>Noma</h1>
    <p>[&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; CIRCLE]</p>
  </div>
  
  <!-- 로그인 화면 -->
  <div id="loginScreen" class="screen hidden">
    <div class="login-form-container">
      <h2>로그인</h2>
      <p>서비스 이용을 위해 로그인 해 주세요 :)</p>
      <form>
        <div class="input-container">
          <div class="form-group">
            <label for="name">이름</label>
            <input type="text" id="name" placeholder="이름을 입력하세요.">
          </div>
          <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" placeholder="비밀번호를 입력하세요.">
          </div>
        </div>
  
        <div class="login-button-container">
          <a href="signin.html">
            <button type="button" id="signupBtn">회원가입</button>
          </a>
          <button type="submit">로그인</button>
        </div>
      </form>
    </div>
  </div>


  <!-- Hello User! 화면 -->
  <div id="mainScreen" class="screen hidden">
    <!-- 사이드바 -->

    <div class="sidebar">
      <ul>

          <a href = "profile.html#profileScreen">

          </a>
        </li>
        <li>
          <a href = "index.html#mainScreen">
<img src="assets/home-icon-white.png" alt="Home"></li>
        
        <li><img src="assets/map-icon-white.png" alt="Map"></li>
        <li><img src="assets/chat-icon-white.png" alt="Chat"></li>
        <li><img src="assets/onlylogowhite2.png" alt="Logo"></li>
      </ul>
    </div>
  -->

  <!-- 메인 콘텐츠 -->
  <div class="content">
    <h1>Hello Users! </h1>
    <img src="assets/하트.png" alt="Profile">
    <div class="whitelogo-image">
      <img src="assets/onlylogowhite.png" alt="Logo">
    </div>
    <p class = "description">
      오직 디지털 노마드만을 위한 최적의 장소 추천부터 네트워킹까지, <br>
      당신의 업무 외적 고민은 NomaCircle이 대신할게요!
    </p>
    <div class="menu-container">
      <div class="menu-item">  
        <a href="map.html">
          <img class="place-image" src = "assets/장소찾기.png" alt="Place">
          <p class="box">&nbsp;&nbsp;&nbsp;워킹플레이스</p>
        </a>
      </div>
      <div class="menu-item">
        <a href="networking.html">
          <img class="networking-image" src = "assets/네트워킹.png" alt="Networking">
          <p class="box">&nbsp;&nbsp;&nbsp;네트워킹</p>
        </a>
      </div>
    </div>
  </div>

  <!-- 게시판 컨텐츠 (게시판만 표시) -->
  <div class="board-content" id="board-content" style="display: none">
    <h2>자유게시판</h2>
    <div class="info-card">
      <h3>게시판 글 제목</h3>
      <p>게시판 글 내용 요약...</p>
    </div>
    <div class="info-card">
